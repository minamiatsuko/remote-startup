{% extends 'rpg/home.html' %}
{% load static %}


{% block sorts %}


{% for object in object_list %}
<li class="span3">
    <div class="card">
        <a href="#"><img
                src="{% static "images/card1-1.png" alt="" %}"></a>
        <div class="caption">
            <h5>{{ object.name }}</h5>
            <h5>{{ object.level }}</h5>
            <p>
                {{ object.description }}
            </p>
        </div>
    </div>
</li>
{% endfor %}

{% endblock sorts %}
